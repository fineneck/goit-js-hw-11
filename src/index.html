<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->


    <header>
      <form class="search-form" id="search-form">
        <input 
        type="text"
        class="input"
        name="searchQuery"
        autocomplete="off"
        placeholder=" Search images..."
        autofocus 
        />
        <button type="submit" class="btn-search">
          <svg class="icon-search" width="20" heigth="20">
            <use href="./images/icons.svg#search"></use>
        </svg></button>
      </form>
    </header>

    <main>
      <div class="gallery">
      </div>

      <div class="btn-up btn-up_hide">
        <a href="#">
          <svg class="icon" width="30" heigth="30">
            <use href="./images/icons.svg#circle-up"></use>
          </svg>
        </a>
      </div>
    </main>

    <footer>
      <button type="submit" class="load-more">
        <span class="spinner-border spinner-border-sm spinner is-hidden"
        role="status" aria-hidden="true"></span>
        <span class="label">Load more</span></button> 
    </footer>




  </body>
</html>
